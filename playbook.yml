---
- hosts: all
  become: yes
  become_user: root
  roles:
    - bootstrap

- hosts: ruby_rvm
  become: yes
  become_user: root
  roles:
    - ruby-rvm

- hosts: nodesource_nodejs
  become: yes
  become_user: root
  roles:
    - nodesource-nodejs

- hosts: postgresql
  become: yes
  roles:
    - geerlingguy.postgresql
    - pg_backup_cron

- hosts: redis
  become: yes
  roles:
    - geerlingguy.redis

- hosts: memcache
  become: yes
  roles:
    - geerlingguy.memcached

- hosts: nginx
  become: yes
  roles:
    - nginxinc.nginx
    - nginx-config
    - nginx-ufw

- hosts: apt_extra_packages
  become: yes
  roles:
    - apt-extra-packages
